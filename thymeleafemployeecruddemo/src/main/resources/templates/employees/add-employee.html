<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Employee</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h3>Employee Directory</h3>
		<hr>
		<p class="h4 mb-4">Save Employee</p>
		<form action="#" th:action="@{/employees/save}"
			th:object="${employee}" method="POST">
			<input type="hidden" th:field="*{id}" /> <input type="text"
				th:field="*{firstName}" placeholder="First Name"
				class="form-control mb-4 col-4" /> <input type="text"
				th:field="*{lastName}" placeholder="Last Name"
				class="form-control mb-4 col-4" /> <input type="text"
				th:field="*{email}" placeholder="Email"
				class="form-control mb-4 col-4" />
			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
		<hr>
		<a th:href="@{/employees/list}" class="btn btn-link">Back to
			Employee List</a>
	</div>
</body>
</html>
